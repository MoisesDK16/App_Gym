<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
</head>

<body>
    <div class="registro-container">
        <h1>Formulario de Registro de Cliente</h1>
        <form>
            <label for="id_cliente">Identificación:</label>
            <input type="text" id="id_cliente" name="id_cliente" maxlength="15" required>
            
            <label for="tipo-id">Tipo de Identificación:</label>
            <select class="tipo-id">
                <option value="cedula">Cédula</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="ruc">RUC</option>
            </select>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" required>
            
            <label for="primer_apellido">Primer Apellido:</label>
            <input type="text" id="primer_apellido" name="primer_apellido" maxlength="20" required>
            
            <label for="segundo_apellido">Segundo Apellido:</label>
            <input type="text" id="segundo_apellido" name="segundo_apellido" maxlength="20">
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" maxlength="40">
            
            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" maxlength="100">
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" maxlength="100">
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" maxlength="10">
            
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>

</html>
