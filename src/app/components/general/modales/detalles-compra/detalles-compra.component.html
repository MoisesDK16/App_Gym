<div class="modal-header">
  <h4>Purchase OK!!</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
    (click)="activeModal.dismiss('Crosss click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <h3>Item Data</h3>
    <hr>
    <div *ngFor="let item of listaItems">
        <h4><b>Item: </b>{{item.detalle[0].producto.nombre}}</h4>
        <h4><b>Price: </b>{{item.detalle[0].precio}}</h4>
        <h4><b>Quantity: </b>{{item.detalle[0].cantidad}}</h4>
        <h4><b>Subtotal: </b>{{item.detalle[0].total}}</h4>
        <hr>
    </div>
    <hr>
    <h3><b>Total: </b>{{total}} </h3>

</div>
